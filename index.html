<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
    <link rel="shortcut icon" href="./img/danbdkabdan.jpg" type="image/x-icon">
</head>

<body>

    <div class="circulo"></div>


    <img src="./img/logo.png" alt="logo starbucks" class="logo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é só um Café, é um <span>Starbucks</span>
                <h2>
                    <p>Venha experientar e aproveitar os melhores cafés que você irá tomar na sua vida!</p>
                    <button>Clique aqui</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo starbucks" class="starbucks">
        </div>

    </div>
    <div class="menu">
        <img src="./img/img-pequena1.png" alt="copo starbucks" class="nanico verde">
        <img src="./img/img-pequena2.png" alt="copo starbucks" class="nanico amarelo">
        <img src="./img/img-pequena3.png" alt="copo starbucks" class="nanico azul">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let Copao = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let azul = document.querySelector(".azul")

    verde.addEventListener("click", () => {
        Copao.src = "./img/img1.png"
        circulo.style.background = "#017143"

        amarelo.addEventListener("click", () => {
            Copao.src = "./img/img2.png"
            circulo.style.background = "#eb7495"


            azul.addEventListener("click", () => {
                Copao.src = "./img/img3.png"
                circulo.style.background = "#FF1493"
            })

        })



    })
</script>

</html>
